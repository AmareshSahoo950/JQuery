<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input list="browsers" name="xyz" id="id-1">
  <datalist id="browsers">
    <option value="Safari">
    <option value="Chrome">
    <option value="Brave">
    <option value="Opera">
  </datalist>

  <form>
    <input type="email" placeholder="you@example.com"><br>
    <input type="url" placeholder="https://"><br>
    <input type="number" min="1" max="10"><br>
    <input type="color"><br>
    <input type="date"><br>
    <input type="range" min="0" max="100" step="10"><br>
  </form>

  <label for="progress-bar">Progress : </label>
  <progress id="progress-bar" value="60" max="100"></progress>

  <label for="disk">Disk usage : </label>
  <meter id="disk" value="0.6" max="1"></meter>

</body>

</html>
