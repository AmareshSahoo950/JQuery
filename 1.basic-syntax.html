<!DOCTYPE Html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <title>JQuery Core 3.7.1</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div id="first-box" class="box">
    <h1>Hello</h1>
    <p id="desc">This is a paragraph-1 <span>Span</span></p>
  </div>
  <div id="second-box" class="box">
    <h1>Hello</h1>
    <p id="desc">This is a paragraph-2 <span>Span</span></p>
  </div>

  <script>
    $('document').ready(function () {
      const a = $('#first-box').html();
      console.log(a);

      const b = $('#second-box').html();
      console.log(b);
    })
  </script>
</body>

</html>
