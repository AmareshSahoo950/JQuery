<!DOCTYPE Html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <title>CSS Method</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <h1>Lecture - 13</h1>

  <div class="box" id="main-box">
    <h1>CSS Method</h1>
    <hr>
    <p>
      CSS method is used to add CSS properties within JQUERY code : <br>
      The syntax is :
    </p>

    <ul>
      <li>element.css('property', 'value')</li>
    </ul>

    <hr>
    <br>
    <form action="" id="sform">
      <label for="name">Name </label> <input type="text" id="name"><br><br>
      <label for="class">Class </label><input type="text" id="class"><br><br>
      <label for="country">Country </label>
      <select id="country">
        <option value="India">India</option>
        <option value="Russia">Russia</option>
        <option value="USA">USA</option>
        <option value="China">China</option>
      </select><br><br>
      <input type="submit">
      <br><br>
    </form>
  </div>

  <script>
    $(document).ready(function () {
      $('#name, #class, #country').focus(function(){
        $('.box').css('border', '4px solid purple');
      })
    });
  </script>

</body>

</html>
