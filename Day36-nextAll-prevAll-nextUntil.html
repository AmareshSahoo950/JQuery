<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <title>DOM Traversing - Multiple Siblings</title>
  <style>
    .item {
      margin: 10px;
      padding: 15px;
      border: 2px solid #555;
      display: inline-block;
      width: 60px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #9C27B0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover{
      color: black;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>DOM Traversing: Multiple Siblings</h2>
  <hr>
  <div class="item">A</div>
  <div class="item">B</div>
  <div class="item" id="start">start-C</div>
  <div class="item">D</div>
  <div class="item" id="stop"> Stop-E</div>
  <div class="item">F</div>
  <br>
  <button id="nextAllBtn">Next All</button>
  <button id="prevAllBtn">Prev All</button>
  <button id="nextUntilBtn">Next Until #stop</button>

  <script>
    $(document).ready(function () {
      $('#nextAllBtn').click(function () {
        $('#start').nextAll().css('background-color', '#d1c4e9');
      });
      $('#prevAllBtn').click(function () {
        $('#start').prevAll().css('background-color', '#b39ddb');
      });
      $('#nextUntilBtn').click(function () {
        $('#start').nextUntil('#stop').css('border', '3px solid magenta');
      });
    });
  </script>
</body>

</html>
