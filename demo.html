<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <h2>Finding HTML Elements by Tag Name</h2>
  <p>Hello World!</p>
  <p>Hello Sweden!</p>
  <p>Hello Japan!</p>
  <p id="demo"></p>


  <div>
    <h2>Methods</h2>
    <hr>
    <h3>hide() and show()</h3>
    <h3>slideUp() and slideDown()</h3>
    <h3>on() and off()</h3>
    <h3>submit() and resize()</h3>
    <h3>select()</h3>
    <input type="text" value="Amaresh">
  </div>

  <button id="hide">Click To hide</button>
  <button id="show">Click To show</button>
  <button id="slide">Click To slide P tag</button>

  <script>
    $(document).ready(function () {
      let myElements = $('p');
      $('#demo').text('The Text in the first paragraph is : "' + myElements[0].innerHTML
      )
      $('#hide').click(function () {
        $('#demo').hide();
      })
      $('#show').click(function () {
        $('#demo').show();
      })
      $('#demo').click(function () {
        $(this).hide();
      })
      $('#slide').click(function () {
        $('p').slideToggle();
      })
      $('input').select(function () {
        alert('Text Marked!');
      })
    });
  </script>
</body>

</html>
