<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <title>DOM Traversing - Ancestors</title>
  <style>
    .box {
      margin: 20px;
      padding: 15px;
      border: 3px solid #000;
      background-color: #e0f7fa;
    }

    .grandparent {
      background-color: #ffe0b2;
    }

    .parent {
      background-color: #ffccbc;
    }

    .child {
      background-color: #c8e6c9;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>DOM Traversing: Ancestors</h2>
  <hr>
  <div class="grandparent box">
    Grandparent
    <div class="parent box">
      Parent
      <div class="child box" id="target">Child</div>
    </div>
  </div>
  <button id="parentBtn">Get Parent</button>
  <button id="parentsBtn">Get All Parents</button>
  <button id="untilBtn">Parents Until Body</button>

  <script>
    $(document).ready(function () {
      $('#parentBtn').click(function () {
        $('#target').parent().css('border', '3px dashed red');
      });
      $('#parentsBtn').click(function () {
        $('#target').parents().css('background-color', '#fff9c4');
      });
      $('#untilBtn').click(function () {
        $('#target').parentsUntil('body').css('border', '3px dotted purple');
      });
    });
  </script>
</body>

</html>
