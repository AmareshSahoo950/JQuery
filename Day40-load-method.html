<!DOCTYPE html>
<html>
<style>
  body {
    background-color: rgb(224, 224, 224);
    font-size: 1.5rem;
  }

  #desc {
    background-color: rgb(255, 255, 153);
    text-wrap: wrap;
    margin: 40px 10px;
    padding: 10px;
    border-radius: 10px;
  }

  #output {
    background-color: rgb(160, 255, 255);
    text-wrap: wrap;
    margin: 40px 10px;
  }

  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #9C27B0;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    color: black;
    font-weight: bold;
  }
</style>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
  <h2>Load in JQuery</h2>
  <div id="desc">
    load() â†’ Loads data from server and injects it into selected element.
    Can optionally load specific part of file using selector
    Supports callback with response text, status, and xhr object.

  </div>
  <button>Load Content</button>
  <div id="output">This is the content area.</div>

  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("#output").load('https://jsonplaceholder.typicode.com/posts/1', function (responseTxt, statusTxt, xhr) {
          if (statusTxt == "success")
            alert("Content loaded successfully!");
          if (statusTxt == "error")
            alert("Error: " + xhr.status + ": " + xhr.statusText);
        });
      });
    });
  </script>
</body>

</html>
