<!DOCTYPE Html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <title>wrap( ) and unwrap( )</title>
  <link rel="stylesheet" href="assets/style.css">

  <style>
    button {
      font-size: 1rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background-color: rgb(216, 255, 187);
      margin: 20px;
      cursor: pointer;
      display: block;
    }

    .content {
      background-color: rgba(175, 255, 161, 0.793);
      padding: 10px;
      border: none;
    }

    #test-div {
      background-color: rgba(255, 193, 203, 0.793);
      padding: 20px 30px;
      margin: 5px;
      border: none;
    }
  </style>

</head>

<body>
  <h1>Lecture - 20</h1>
  <h2>wrap() and unwrap()</h2>
  <hr>

  <div class="box">
    <h2>Definition</h2>
    <div class="content">
      <p>wrap() is used to wrap an element inside another element.</p>
      <p>unwrap() is used to unwrap an element from another element.</p>
    </div>
  </div>

  <button id="wrapBtn">Wrap</button>
  <button id="unwrapBtn">UnWrap</button>

  <script>
    $(document).ready(function () {
      $('#wrapBtn').click(function () {
        $('.box p').wrap('<div id="test-div"></div>')
      });

      $('#unwrapBtn').click(function () {
        $('.box p').unwrap();
      });
    });


  </script>

</body>

</html>
