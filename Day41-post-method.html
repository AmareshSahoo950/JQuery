<!DOCTYPE html>
<html>

<head>
  <title>post() Method</title>
  <style>
    body {
      background-color: rgb(224, 224, 224);
      font-size: 1.3rem;
      font-family: sans-serif;
    }

    #desc {
      background-color: rgb(255, 255, 153);
      margin: 30px 10px;
      padding: 10px;
      border-radius: 10px;
      line-height: 5vh;

    }

    #output {
      background-color: rgb(160, 255, 255);
      margin: 30px 10px;
      padding: 10px;
      border-radius: 10px;
    }

    button {
      background-color: #9C27B0;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #BA68C8;
      color: black;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

  <h2>$.post() in jQuery</h2>

  <div id="desc">
    $.post() â†’ It is a shorthand for sending HTTP POST requests.<br>
    - Sends data securely to the server.<br>
    - Never cached (good for form submissions).<br>
    - Supports success callback to handle response.
  </div>

  <button id="send">Send Data</button>
  <div id="output">Response will appear here.</div>

  <script>
    $(document).ready(function () {
      $("#send").click(function () {
        // It is the data we'll send
        const dataToSend = {
          title: "Learning jQuery POST",
          body: "This data was sent using $.post()!",
          userId: 42
        };

        // Using $.post() to send the data to this link.
        $.post(
          "https://jsonplaceholder.typicode.com/posts",
          dataToSend,
          function (response, status) {
            if (status === "success") {
              $("#output").html(
                "<strong>Data Sent Successfully!</strong><br><br>" +
                "<pre>" + JSON.stringify(response, null, 2) + "</pre>"
              );
            } else {
              $("#output").text("Something went wrong!");
            }
          }
        );
      });
    });
  </script>
</body>

</html>
